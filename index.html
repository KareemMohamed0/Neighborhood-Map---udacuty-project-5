<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>
    <link rel="stylesheet" href="./style/map.css">

 
      <script src="./scripts/loadAsyncScripts.js" ></script>
      <script src="./scripts/jquery-3.3.1.min.js" ></script>
      <script src="./scripts/knockout-3.4.2.js" ></script>
      <script src="./scripts/resturants.js" ></script>
      <script src="./scripts/nav-menu.js" ></script>
      <script src="./scripts/index.js"  defer></script>
   

  </head>

  <body>
    <nav class="tool">
      <div class="flex-row">
        <div class="flex-menu">
          <img id="menu" class="menu" src="./images/menu.png">
          <h1>neighbourhood map udacity</h1>
          </div>
      </div>
    </nav>
    <div class="flex-row">
      <div id="nav" class="nav">
        <input type="search" placeholder="Search..." data-bind="textInput: query" autocomplete="off">
        <div data-bind="if: filterResturants().length == 0">
          <div class="text-center pd20" >There is no resturants avaiable for you.</div>
        </div>
        <ul  data-bind="foreach: filterResturants">
          <li data-bind="text: title,click: $parent.viewResturant "></li>
        </ul>
      </div>
      <div class="map" id="map"></div>
    </div>    
  </body>
</html>
